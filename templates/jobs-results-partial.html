<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

{% if jobs %}
	{% for job in jobs %}
		<div class="card">
	      <div class="card-header">
	        <a href="{% url 'job_detail' job.pk %}"><i class="fa fa-file"></i> </a><span class="font-weight-bold">{{ job.title }}</span>  &middot;
	        <br>
	         <i class="fa fa-calendar"></i> {{ job.date_created }}</span>
	      </div> 
	    </div>
		<br />
	{% endfor %}
{% else %}
	<div class="card">
		<div class="card-header">
			<span class="font-weight-bold">No jobs found</span>&middot;
		</div>
	</div>
{% endif %}
